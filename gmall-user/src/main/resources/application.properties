
# jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/tx?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=password

# mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

# 日志级别
logging.level.root=debug


# dubbo的配置

# dubbo中的服务名称
spring.dubbo.application=user-service
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper的注册地址
spring.dubbo.registry.address=192.168.153.128:2181
# Zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.ayguigu.gmall